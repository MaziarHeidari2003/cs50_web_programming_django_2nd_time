{% extends "encyclopedia/layout.html" %}

  {% block title %}
    Encyclopedia
  {% endblock %}
  
  {% block body %}
    <h1>New Page</h1>

    <form action="{% url 'new_page' %}" method="POST">
        {% csrf_token %}
        <label>Title:</label>
        <input type="text", name="title", placeholder="Enter a title">
        <br>
        <lable>Content:</lable>
        <br>
        <textarea name="content"></textarea>
        <br>
        <input type="submit" value="New Page" class="btn bt-primary">

    </form>

  {% endblock %}
